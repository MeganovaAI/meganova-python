[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "meganova"
version = "0.3.0"
description = "Official Python SDK for MegaNova AI â€” Client + Agent SDK"
license = "MIT"
authors = [
    {name = "MegaNova AI", email = "support@meganova.ai"},
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "requests>=2.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
agents = [
    "docker>=7.0",
]
sandbox = [
    "docker>=7.0",
    "e2b-code-interpreter>=1.0",
]

[project.urls]
"Homepage" = "https://meganova.ai"
"Repository" = "https://github.com/MeganovaAI/meganova-python"
"Documentation" = "https://docs.meganova.ai/sdk"
"Issues" = "https://github.com/MeganovaAI/meganova-python/issues"
